<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="theme.css" type="text/css"/>
		<script src="jquery-1.11.3.min.js">
		</script>
		<script>
    		$(document).ready(function(){
    			$("input:button").click(function(){
				    button = $(this).val();
				    display = $("#result").val();
				    if(button == "C"){
				        $("#result").val("");
				        $("#result").css({"background-color": "#FFFFFF"});
				    }
				    else if(button == "="){
				        $("#result").val(eval(display));
				        $("#result").css({"background-color": "#FF6666"});
				    }
				    else {
				        $("#result").val(display + button);
				    }
				});
	    	});
		</script>
	</head>
	<body>
		<div class="calculator">
			<p class="result">
				<input type="text" value="" id="result"></input>
			</p>
			<p class="numbers">
				<input type="button" value="1" id="1"></input>
				<input type="button" value="2" id="2"></input>
				<input type="button" value="3" id="3"></input>
				<input type="button" value="4" id="4"></input>
				<input type="button" value="5" id="5"></input>
				<input type="button" value="6" id="6"></input>
				<input type="button" value="7" id="7"></input>
				<input type="button" value="8" id="8"></input>
				<input type="button" value="9" id="9"></input>
				<input type="button" value="0" id="0"></input>
				<input type="button" value="." id="."></input>
				<input type="button" value="C" id="C"></input>

			</p>
			<p class="operator">
				<input type="button" value="+" id="+"></input>
				<input type="button" value="-" id="-"></input>
				<input type="button" value="*" id="*"></input>
				<input type="button" value="/" id="/"></input>
				<input type="button" value="=" id="="></input>
				
			</p>
		</div>
	</body>
</html>
